<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Apex Innovations by TradeHax for inquiries, consultations, or service requests.">
    <meta name="keywords" content="contact, inquiries, consultations, TradeHax">
    <meta name="author" content="TradeHax">
    <title>Contact | Apex Innovations | TradeHax</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            color: #0A2540;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar-sticky text-white py-4 px-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/index.html" class="text-2xl font-bold">TradeHax</a>
            <div class="flex space-x-6">
                <a href="/index.html" class="hover:text-cyanAccent transition-colors">Home</a>
                <a href="/services.html" class="hover:text-cyanAccent transition-colors">Services</a>
                <a href="/portfolio.html" class="hover:text-cyanAccent transition-colors">Portfolio</a>
                <a href="/contact.html" class="hover:text-cyanAccent transition-colors">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container mx-auto py-24 px-4">
        <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
        <p class="text-lg text-center mb-12">We'd love to hear from you! Please fill out the form below to get in touch.</p>
        <form id="contact-form" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold mb-2">Name</label>
                <input type="text" id="name" required class="w-full border border-gray-300 p-2 rounded" placeholder="Your Name">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold mb-2">Email</label>
                <input type="email" id="email" required class="w-full border border-gray-300 p-2 rounded" placeholder="Your Email">
            </div>
            <div class="mb-4">
                <label for="service" class="block text-sm font-semibold mb-2">Service</label>
                <select id="service" required class="w-full border border-gray-300 p-2 rounded">
                    <option value="" disabled selected>Select a service</option>
                    <option value="Tech Repair">Tech Repair</option>
                    <option value="Phone Customization">Phone Customization</option>
                    <option value="Consultation">Consultation</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-semibold mb-2">Message</label>
                <textarea id="message" required class="w-full border border-gray-300 p-2 rounded" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="bg-cyanAccent hover:bg-cyan-400 text-techBlue px-4 py-2 rounded-lg font-semibold transition-all duration-300">Send Message</button>
        </form>
    </div>

    <footer class="bg-techBlue text-white py-8 px-4 text-center">
        <p>&copy; 2025 TradeHax. All rights reserved.</p>
    </footer>

    <!-- JavaScript for EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // Replace with your EmailJS Public Key
        })();

        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value
            };
            emailjs.send('YOUR_EMAILJS_SERVICE_ID', 'YOUR_EMAILJS_TEMPLATE_ID', formData)
                .then(function(response) {
                    alert('Your request has been sent successfully!');
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    alert('There was an error sending your request: ' + error.text);
                });
        });
    </script>
</body>
</html>
