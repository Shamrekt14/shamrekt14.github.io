<!-- Updated contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | TradeHax</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold">TradeHax</h1>
            <nav class="space-x-4">
                <a href="/" class="hover:underline">Home</a>
                <a href="/services.html" class="hover:underline">Services</a>
                <a href="/portfolio.html" class="hover:underline">Portfolio</a>
                <a href="/contact.html" class="hover:underline">Contact</a>
            </nav>
        </div>
    </header>

    <section class="contact py-12">
        <div class="container mx-auto px-4 max-w-md">
            <h2 class="text-3xl font-bold text-center mb-8">Contact TradeHax</h2>
            <form id="contact-form" class="bg-white p-8 rounded shadow">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-600" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-600" required>
                </div>
                <div class="mb-4">
                    <label for="service" class="block text-gray-700 mb-2">Service</label>
                    <select id="service" name="service" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-600" required>
                        <option value="general">General</option>
                        <option value="partnership">Partnership</option>
                        <option value="support">Support</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 mb-2">Message</label>
                    <textarea id="message" name="message" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-600" rows="5" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
            </form>
            <p class="text-center mt-4">If the form fails, email us at <a href="mailto:owner@tradehax.net" class="text-blue-600 hover:underline">owner@tradehax.net</a>.</p>
        </div>
    </section>

    <footer class="bg-blue-800 text-white py-4 text-center">
        <p>&copy; 2025 TradeHax. All rights reserved.</p>
    </footer>

    <script>
        (function() {
            emailjs.init("JRD9In1aJZxgkNWkU"); // Public User ID
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_irish', 'template_ju13k1i', this)
                .then(() => {
                    alert('Message sent successfully!');
                }, (error) => {
                    alert('Failed to send message. Please try again.');
                    console.log('FAILED...', error);
                });
        });

        // GSAP animation for form
        gsap.from("#contact-form > div", { duration: 0.5, y: 20, opacity: 0, stagger: 0.1 });
    </script>
</body>
</html>
